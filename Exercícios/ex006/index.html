<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>
        Em HTML, podemos inserir os elementos da lista a seguir. <br>Passe o mouse
        sobre os termos para descobrir qual TAG deverá utilizar em cada caso.
    </P>
    <ul>
        <li><abbr title="use a tag 'p'">Parágrafos</abbr></li>
        <li><abbr title="Use as tags 'h1 até h6'">Títulos</abbr></li>
        <li><abbr title="use a tag 'img'">Imagens</abbr></li>
        <li><abbr title="use a tag 'abbr'">Abreviações</abbr></li>
        <li><abbr title="use a tag 'code'">Códigos-Fonte</abbr></li>
        <li><abbr title="use a tag 'ol'">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag 'ul'">Listas com Dermacações</abbr></li>
    </ul>
    
</body>
</html>
