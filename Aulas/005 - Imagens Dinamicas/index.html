<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: #00ffff;
        }

        h1{
            text-align: center;
        }

        p{
            font-size: larger;
            font-weight:800;
        }
    </style>
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>
    <p>Abrindo imagens de diferentes tamanhos no meu site.</p>
    <picture>
        <source media="(max-width:700px )" srcset="Imagens/Imagem-P.png" type="image/png">
        <source media="(max-width:1000px )" srcset="Imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/Imagem-G.png" alt="imagem-flexível">
    </picture>
    <h2>Colocando Áudios no Meu Site </h2>
    <p>Aprendendo a colocar áudio no meu código HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="Audio/happy-mistake.mp3" type="Audio/mpeg"></audio>
    <h2>Inserindo Vídeos</h2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="Videos/Limoes1.mp4" 
    controls 
    loop
    autoplay
    muted
    width="500">
    </video>
    <h2>Inserindo vídeos Direto da Internet</h2>
    <p>Abaixo alguns vídeos direto da internet</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VPwDnALQ38k?si=DucP7189xPOj_DfZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
</body>

</html>
