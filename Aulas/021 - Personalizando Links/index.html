<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <style>
         /* Seletores Personalizados
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
         */

        a {
            color: rgb(186, 232, 172);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color:rgb(118, 245, 241);
            text-decoration: underline;
        }

        a:visited {
            color:rgb(20, 16, 242)
        }
    </style>
    <title>Personalizando Links</title>
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <ul>
        <li><a href="https://web.facebook.com/elton.ribeirodossantos.9?locale=pt_BR" target="_blank">Minha Página no Facebook</a></li>
        <li><a href="https://www.instagram.com/elton10061985/" target="_blank">Minha Página no Instagram</a></li>
    </ul>

    
</body>
</html>
