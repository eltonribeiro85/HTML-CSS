<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Criando Formulários</h1>
    <form>
       <label for="nome">Nome:</label>
       <input id="nome" type="text" placeholder="Digite seu nome aqui" required> <br> <br>

       <label for="e-mail">E-mail:</label>
       <input id="e-mail" type="email" placeholder="Digite seu E-mail"> <br> <br>

       <label for="password">Senha:</label>
       <input id="password" type="password" placeholder="Digite sua Senha"> <br> <br>
       <hr>

       <h2>Animais de Estimação</h2>

       <input type="radio" id="cachorro" name="animal" value="cachorro">
       <label for="cachorro">Cachorro</label> <br> <br>

       <input type="radio" id="gato" name="animal" value="gato">
       <label for="gato">Gato</label> <br><br>

       <input type="radio" id="passarinho" name="animal" value="passarinho">
       <label for="passarinho">Passarinho</label> <br> <br>
       <hr>

       <h2>O Que Você Tem Em Casa?</h2>

       <input type="checkbox" id="item1" name="item1" value="tv">
       <label for="item1">TV</label> <br> <br>

       <input type="checkbox" id="item2" name="item2" value="radio">
       <label for="item2">Rádio</label> <br> <br>

       <input type="checkbox" id="item3" name="item3" value="Geladeira">
       <label for="item3">Geladeira</label> <br> <br>
       <hr>

       <h2>Escolha Uma Cor</h2>
       <select name="cores" id="">
        <option selected disabled value="">Selecione Uma Cor</option>
        <option value="vermelho">Vermelho</option>
        <option value="azul">Azul</option>
        <option value="amarelo">Amarelo</option>
        <option value="rosa">Rosa</option>
        <option value="verde">Verde</option>
       </select> <br> <br>
       <hr>
       <h2>Digite Sua Mensagem</h2>
       <textarea name="mensagem" cols="30" rows="10" placeholder="Digite Aqui sua Mensagem" > 
       </textarea>
    






    </form>
    
</body>
</html>
